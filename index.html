<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h5 class="card-header text-center">List of prohibited words:</h5>

    <form name="formCenzor" class="col-7">
        <div class="form-group">
            <h5>Bad words: <span class="text-danger badWords"></span></h5>
        </div>
        <div class="form-row form-group justify-content-between">
            <input type="text" name="enterWords" class="form-control col-7 enterWords" placeholder="word here...">
            <button type="button" name="add" class="btn col-2 add btn-danger">Add</button>
            <button type="button" name="reset" class="btn col-2 reset btn-warning">Reset</button>
        </div>
        <div class="form-group">
            <textarea name="enterTextCenzor" class="form-control enterTextCenzor" name="" id="" cols="30" rows="5" placeholder="text here..."></textarea>
        </div>
        <div class="form-group">
            <button type="button" name="textCenzor" class="btn btn-success textCenzor btn-block">Cenzor</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
